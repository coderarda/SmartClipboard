# This workflow will build, sign, and package a WinUI 3 MSIX desktop application
# built on .NET.

name: WinUI 3 MSIX app

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Release]
        platform: [x64, x86]

    runs-on: windows-latest  # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    env:
      Solution_Name: SmartClipboard.sln                       # Replace with your solution name, i.e. App1.sln.

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2

    # Restore the application to populate the obj folder with RuntimeIdentifiers
    - name: Restore the application
      run: msbuild $env:Solution_Name /t:Restore /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}

    # Decode the base 64 encoded pfx and save the Signing_Certificate
    - name: Decode the pfx
      shell: pwsh
      run: |
        $pfx_cert_byte = [System.Convert]::FromBase64String("${{ secrets.SIGNING_CERTIFICATE }}")
        [System.IO.File]::WriteAllBytes("GitHubActionsWorkflow.pfx", $pfx_cert_byte)


    - name: Verify pfx exists
      run: |
        if (Test-Path "GitHubActionsWorkflow.pfx") {
          Write-Host "PFX file created successfully."
        } else {
          Write-Error "PFX file not found!"
        }
      shell: pwsh
      
    - name: Import signing certificate
      if: ${{ secrets.SIGNING_PASSWORD != '' }}
      shell: pwsh
      env:
        PFX_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
      run: |
        $secure = ConvertTo-SecureString $env:PFX_PASSWORD -AsPlainText -Force
        $cert = Import-PfxCertificate -FilePath "GitHubActionsWorkflow.pfx" -CertStoreLocation Cert:\CurrentUser\My -Password $secure -Exportable
        if (-not $cert) { throw "Failed to import PFX into CurrentUser\My." }
        $thumb = $cert.Thumbprint
        Write-Host "Imported certificate thumbprint: $thumb"
        echo "SigningCertThumbprint=$thumb" >> $env:GITHUB_ENV


    # Create the app package by building and packaging the project (signed)
    - name: Create the app package
      if: ${{ secrets.SIGNING_PASSWORD != '' }}
      run: >
        msbuild $env:Solution_Name
        /p:Configuration=$env:Configuration
        /p:Platform=$env:Platform
        /p:UapAppxPackageBuildMode=$env:Appx_Package_Build_Mode
        /p:AppxBundle=$env:Appx_Bundle
        /p:AppxPackageDir=$env:Appx_Package_Dir
        /p:PackageCertificateThumbprint=$env:SigningCertThumbprint
        /p:PackageCertificateKeyFile=
        /p:PackageCertificatePassword=
      env:
        Appx_Bundle: Never
        Appx_Package_Build_Mode: SideloadOnly
        Appx_Package_Dir: Packages\
        Configuration: ${{ matrix.configuration }}
        Platform: ${{ matrix.platform }}

    # Create the app package (unsigned fallback when secrets not available)
    - name: Create the app package (unsigned)
      if: ${{ secrets.SIGNING_PASSWORD == '' }}
      run: >
        msbuild $env:Solution_Name
        /p:Configuration=$env:Configuration
        /p:Platform=$env:Platform
        /p:UapAppxPackageBuildMode=$env:Appx_Package_Build_Mode
        /p:AppxBundle=$env:Appx_Bundle
        /p:AppxPackageDir=$env:Appx_Package_Dir
        /p:AppxPackageSigningEnabled=false
      env:
        Appx_Bundle: Never
        Appx_Package_Build_Mode: SideloadOnly
        Appx_Package_Dir: Packages\
        Configuration: ${{ matrix.configuration }}
        Platform: ${{ matrix.platform }}

    # Remove the pfx
    - name: Remove the pfx
      if: ${{ secrets.SIGNING_PASSWORD != '' }}
      run: Remove-Item -path GitHubActionsWorkflow.pfx

    # Upload the MSIX package: https://github.com/marketplace/actions/upload-a-build-artifact
    - name: Upload MSIX package
      uses: actions/upload-artifact@v4
      with:
        name: MSIX Package (${{ matrix.configuration }}-${{ matrix.platform }})
        path: ${{ env.Solution_Name }}\\Packages
